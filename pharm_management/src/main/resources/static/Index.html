<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Administrator Account</title>
    <link rel="stylesheet" href="/css/style.css">   
</head>
<body>
    <h1>Create Administrator Account</h1> 
    <!--Form for setting up inital admin account-->
    <form id="setup" action="/setup" method="post" >      
        <!--These are initial fields for account setup. Have user update update unfilled fields later-->                                          
        <label for="firstName">First Name:</label>       
        <input type="text" id="firstName" name="firstName" required>    

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <br><br>

        <p>Please ensure that the password is eight characters in length and contains one digit.</p>

        <button type="submit">Create Account</button>
    </form>

<script src="/js/admin_setup.js"></script>
</body>
</html>
