<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audit Logging</title>
    <script src="js/auditLogs.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Audit Logs</h1>
        <p>View the history of system actions.</p>

        <table>
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>User</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="auditTable">
                <!-- Audit logs will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</body>
</html>
