<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Create New User</title>
	<script src="./js/manageUsers.js" defer></script>
	<link rel="stylesheet" href="css/style.css"> 
</head>

<body>
	<div class="header">
        <div> 
            <p>Pharmacy Management</p>
        </div>
        <div class="nav-links"> 
            <a href="userProfile.html">My profile</a>
            <a href="home.html">Home</a>
            <a href="login.html">Sign Out</a>
        </div>
    </div> 

<div class="container">
    <div class="form-container">
        <h2>Create New User</h2>
        <br>
        <span id="backEndError"></span>
        <br>
        <form id="addUser">
            <div class="form-group">
                <label>Email:</label>
                <input type="text" id="email" name="email" required/>
                <span id="emailError"></span>
            </div>

            <div class="form-group">
                <label>First Name:</label>
                <input type="text" id="firstName" name="firstName" required />
            </div>

            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" id="lastName" name="lastName" required />
            </div>

            <div class="form-group">
                <label>Temporary Password:</label>
                <input type="password" id="password" name="password" required />
                <span id="passwordError"></span>
            </div>

            <div class="form-group">
                <label>Resubmit Password:</label>
                <input type="password" id="rePassword" name="rePassword" required />
            </div>

            <div class="form-group">
                <label>Role:</label>
                <select id="role" name="role">
                    <option value="ADMIN">Administrator</option>
                    <option value="SENIOR_PHARMACIST">Senior pharmacist</option>
                    <option value="PHARMACIST">Pharmacist</option>
                    <option value="MANAGER">Manager</option>
                    <option value="ANALYST">Fraud analyst</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Add user</button>
        </form>
    </div>

    <div class="table-container">
        <h3>Registered Users</h3>
        <table id="userTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Role</th>
                    <th>Creation Date</th>
                    <th>Delete user</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
</div>
</body>
</html>
