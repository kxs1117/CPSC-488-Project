<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!--Used to allow admin to create new system users and view registered users-->
    <h1>Create New User</h1>
    <p>Provide the email and temporary password for the new user:</p>

    <form id="addUser">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <br><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <br><br>

        <label for="role">Role:</label>
        <select id="role" name="role">
            <option value="PHARMACIST">Pharmacist</option>
            <option value="MANAGER">Manager</option>
            <option value="ADMIN">Administrator</option>
        </select>
        <br><br>

        <button type="submit">Add User</button>
    </form>
   
    <p>Registered users of the system:</p>
    <table id="userTable" border="1">
        <thead>
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>Delete User</th> 
            </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
    </table>

<script src="/js/admin_manage_users.js"></script>
</body>
</html>
