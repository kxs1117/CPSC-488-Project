<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dispensing Data</title>
    <script src="/js/dispensingData.js" defer></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="header">
        <p>Pharmacist - Dispensing Data</p>
        <button id="logoutButton">Logout</button>
    </div>

    <div class="container">
        <h2>Dispense Medication</h2>
        <p>Click "Dispense" to confirm that a patient has received their medication.</p>

        <table>
            <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>Medication</th>
                    <th>Dosage</th>
                    <th>Quantity</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="dispensingTable">
                
            </tbody>
        </table>
    </div>
</body>
</html>
