<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Management</title>
    <script src="/js/inventory.js" defer></script>
    <link rel="stylesheet" href="css/inventorystyle.css">
</head>
<body>
    <h1>Inventory Management</h1>

    <form id="addMedForm">
        <input type="text" id="name" placeholder="Name" required><br><br>
        <input type="text" id="type" placeholder="Type" required><br><br>
        <input type="text" id="brand" placeholder="Brand" required><br><br>
        <input type="text" id="medForm" placeholder="Form" required><br><br>
        <input type="text" id="dose" placeholder="Dose" required><br><br>
        <label for="expirationDate">Expiration Date:</label><br>
        <input type="date" id="expirationDate" required><br><br>
        <label for="dateAdded">Date Added:</label><br>
        <input type="date" id="dateAdded" required><br><br>
        <input type="number" id="stock" placeholder="Stock" required><br><br>
        <input type="number" id="costPerPill" placeholder="Cost Per Pill" step="0.01" required><br><br>
        <button type="submit">Add Medication</button>
    </form>

    <h2>Inventory</h2>
    <div class="table-container">
        <table id="inventoryTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Brand</th>
                <th>Form</th>
                <th>Dose</th>
                <th>Expiration Date</th>
                <th>Date Added</th>
                <th>Stock</th>
                <th>Cost Per Pill</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="inventoryTableBody">
            <!-- Inventory will load here -->
        </tbody>
    </table>
</div>
</body>
</html>
