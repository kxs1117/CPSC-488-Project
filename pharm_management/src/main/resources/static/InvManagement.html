<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Management</title>
    <script src="js/inventory.js" defer></script>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <div class="header">
        <div> <!-- Left side -->
            <p>Eir Pharma Management</p>
        </div>
        <div class="nav-links"> <!-- Right side -->
            <a href="userProfile.html">My profile</a>
            <a href="home.html">Home</a>
            <a href="login.html">Sign Out</a>
        </div>
    </div>
    
    <div class="container">
        <h1>Inventory Management</h1>
        <p>Manage medications in the system.</p>

        <form id="addmed">
            <div class="form-group">
                <label>Drug:</label>
                <input type="text" id="drug" name="drug" required/>
            </div>

            <div class="form-group">
                <label>Brand:</label>
                <input type="text" id="brand" name="brand" required/>
            </div>

            <div class="form-group">
                <label>Drug type:</label>
                <input type="text" id="type" name="type" required/>
            </div>

            <div class="form-group">
                <label>Dose:</label>
                <input type="text" id="dose" name="dose" required/>
            </div>

            <div class="form-group">
                <label>Date added:</label>
                <input type="date" id="dateAdded" name="dateAdded" required/>
            </div>

            <div class="form-group">
                <label>Expiration date:</label>
                <input type="date" id="expiration" name="expiration" required/>
            </div>

            <div class="form-group">
                <label>Amount:</label>
                <input type="text" id="amount" name="amount" required/>
            </div>

            <div class="form-group">
                <label>Cost per pill:</label>
                <input type="text" id="cost" name="cost" required/>
            </div>

            <div class="form-group">
                <label>Reorder level:</label>
                <input type="text" id="reLevel" name="reLevel" required/>
            </div>

            <button type="submit" class="submit-btn">Add medication</button>
        </form>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Medication name</th>
                    <th>Medication brand</th>
                    <th>Drug class</th>
                    <th>Doseage</th>
                    <th>Date added</th>
                    <th>Expiration date</th>
                    <th>Number of pills</th>
                    <th>Cost per pill</th>
                    <th>Reorder level</th>
                    <th>Delete medication</th>
                </tr>
            </thead>
            <tbody id="inventoryTable">
                <!-- Inventory items will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</body>
</html>
