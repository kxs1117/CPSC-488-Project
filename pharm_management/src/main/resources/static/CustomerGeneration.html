<!DOCTYPE html>
<html lang="en">
<head> <!--Create separate containers for the customer input and display table so that the custome input isn't same size-->
    <meta charset="UTF-8">
    <title>Customer Management</title>
    <script src="js/customerManagement.js" defer></script>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div> <!-- Left side -->
            <p>Eir Pharma Management</p>
        </div>
        <div class="nav-links"> <!-- Right side -->
            <a href="userProfile.html">My profile</a>
            <a href="home.html">Home</a>
            <a href="login.html">Sign Out</a>
        </div>
    </div>
    
    <div class="container">
        <h1>Customer Management</h1>
        <p>Create, edit, or remove customers from the system.</p>

        <form id="customerForm">
            <label>First name:</label>
            <input type="text" id="firstName" required>

            <label>Last name:</label>
            <input type="text" id="lastName" required>

            <label>Date of birth:</label>
            <input type="date" id="dob" required>

            <label>Existing medications: </label>
            <input type="text" id="meds" required>

            <label>Insurance provider: </label>
            <input type="text" id="insurance" required>

            <button type="submit">Add Customer</button>
        </form>

        <h2>Existing Customers</h2>
        <table>
            <thead>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Date of birth</th>
                    <th>Medications</th>
                    <th>Insurance</th>
                    <th>Delete user</th>
                </tr>
            </thead>
            <tbody id="customerTable">
                <!-- Customers will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</body>
</html>
