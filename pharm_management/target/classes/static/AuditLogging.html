<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audit Logging</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/auditLogs.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>Audit Logging</h1>
        </div>
        <div class="nav-links">
            <a href="home.html">Dashboard</a>
            <a href="login.html" id="logoutButton">Sign Out</a>
        </div>
    </div>

    <div class="container">
        <h2>Generate Fraud Report</h2>
        <p>Select a date range to identify suspicious dispensing activities.</p>

        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate">
        </div>

        <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate">
        </div>

        <button onclick="generateReport()">Generate Report</button>

        <h3>Audit Results</h3>
        <table id="auditTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Pharmacist</th>
                    <th>Customer</th>
                    <th>Medication</th>
                    <th>Quantity</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
