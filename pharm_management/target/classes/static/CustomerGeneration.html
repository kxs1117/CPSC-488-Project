<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <title>Customer Management</title>
    <script src="js/customerManagement.js" defer></script>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div> 
            <p>Pharmacy Management</p>
        </div>
        <div class="nav-links"> 
            <a href="userProfile.html">My profile</a>
            <a href="home.html">Home</a>
            <a href="login.html">Sign Out</a>
        </div>
    </div>
    
    <div class="container">
        <h1>Customer Management</h1>
        <p>Create, edit, or remove customers from the system.</p>

        <form id="customerForm">
            <label>First name:</label>
            <input type="text" id="firstName" required>

            <label>Last name:</label>
            <input type="text" id="lastName" required>
 
            <label>Email:</label>
                <input type="text" id="email" required>
                <span id="emailError"></span>

            <label>Phone Number:</label> 
            <input type="tel" id="phoneInput" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                <span id="phoneMessage"></span>

            <label>Address:</label>
            <input type="text" id="addressInput" required> 
            <span id="addressMessage"></span>

            <label>Insurance provider: </label>
            <input type="text" id="insurance" required>

            <button type="submit">Add Customer</button>
        </form>

        <h2>Existing Customers</h2>
        <table>
            <thead>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Phone number</th>
                    <th>Address</th>
                    <th>Insurance</th>
                </tr>
            </thead>
            <tbody id="customerTable">
                
            </tbody>
        </table>
    </div>
</body>
</html>
