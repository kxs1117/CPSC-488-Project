<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Profile page</title>
	<script src="./js/userProfile.js" defer></script>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header">
        <div> <!-- Left side -->
            <p>Pharmacy Management</p>
        </div>
        <div class="nav-links"> <!-- Right side -->
            <a href="home.html">Home</a>
            <a href="login.html">Sign Out</a>
        </div>
    </div>

    <div class="container">
        <div class="section">
            <h2 id="userGreet">Welcome!</h2>
            <span id="accountInfo">Role: (Users role type). Account created: 1/01/2025</span>
        </div>

        <div class="section">
            <h3>Personal Information</h3>
            <p>Date of birth: <span id="DOBdisplay"></span></p>
            <p>Phone Number: <span id="phoneDisplay"></span></p>
            <p>Address: <span id="addressDisplay"></span></p>
            <p>License Number: <span id="licenseDisplay"></span></p>
            <p>Permissions: <span id="permissionsDisplay"></span></p>
        </div>

        <div class="section">
            <h3>Update Information</h3>
            <form id="contactForm">
                <label>Date of birth:</label>
                <input type="date" id="DOBinput" name="DOBinput">
                <span id="DOBmessage"></span>						
				<span id="DOBerror"></span>	
                
                <label>Phone Number:</label>
                <input type="tel" id="phoneInput" name="phoneInput" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                <span id="phoneMessage"></span>

                <label>Address:</label>
                <input type="text" id="addressInput" name="addressInput">
                <span id="addressMessage"></span>
                
                <label>License:</label>
                <input type="text" id="licenseInput" name="licenseInput">
                <span id="licenseMessage"></span>

                <button type="submit">Update Contact Information</button>
            </form>
        </div>

        <div class="section">
            <h3>Reset password</h3>
            <form id="passwordForm">
                <label>Current password:</label>
                <input type="password" id="password" name="password" required>

                <label>New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <span id="passwordError"></span>
                
                <label>Confirm New Password:</label>
                <input type="password" id="reNewPassword" name="reNewPassword" required>

                <button type="submit">Change Password</button>
            </form>
        </div>
    </div>
</body>
</html>
